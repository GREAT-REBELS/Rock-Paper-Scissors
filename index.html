  <!DOCTYPE html>
  <html lang="en">

  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="container">
    <div class="btn">
      <button onclick=" playGame('rock');" class="move"><img src="img/rock.jpg" class="Icon" ></button>
    <button onclick="playGame('paper');" class="move"><img src="img/paper.jpg" class="Icon" ></button>
    <button onclick="playGame('scissors');" class="move"><img src="img/siccsors.jpg" class="Icon" ></button>
    </div>
    <div class="score-board">
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    </div>
    <button class="reset-btn"
      onclick="
      score.Losses=0;
      score.Wins=0;
      score.Ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
      ">Reset Score
    </button>
    </div>
